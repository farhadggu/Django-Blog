{% extends 'panel/base.html' %}
{% block title %}ایجاد دسته بندی{% endblock title %}


{% block content %}

<div class="col-12 mt-5">
    <!-- general form elements -->
    <div class="card card-primary">
      <div class="card-header">
        <h3 class="card-title">ایجاد دسته بندی جدید</h3>
      </div>
      <!-- /.card-header -->
      <!-- form start -->
      <form method="post" role="form">
        {% csrf_token %}
        <div class="card-body">
          <div class="form-group">
            <label for="exampleInputEmail1">شامل زیر مجموعه میشود؟ کدام!؟</label>
            {{form.parent}}
          </div>

          <div class="form-group">
            <label for="exampleInputEmail1">ایا این دسته بندی فرزند میباشد؟</label>
            {{form.is_sub}}
          </div>

          <div class="form-group">
            <label for="exampleInputEmail1">نام</label>
            {{form.title}}
          </div>

          <div class="form-group">
            <label for="exampleInputEmail1">اسلاگ</label>
            {{form.slug}}
          </div>

        <!-- /.card-body -->

        <div class="card-footer">
          <button type="submit" class="btn btn-success">ایجاد</button>
        </div>
      </form>
    </div>
    <!-- /.card -->

  </div>

{% endblock content %}
